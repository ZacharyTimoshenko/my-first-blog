{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        
        <title>Space News</title>
        <div class="post">


            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
             <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
