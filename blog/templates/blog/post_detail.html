{% extends 'blog/base.html' %}

{% block content %}
    <title>Space News - {{ post.title }}</title>
    <div class="post">
        {% if user.is_authenticated %}
            <a class="edit btn btn-default"  id="editbtn" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                <p>Опубликовано: {{ post.published_date }} </p?>
            </div>
        {% endif %}
    </div>
{% endblock %}
